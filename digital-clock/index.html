<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="clock">
      <h2 id="timer">000:00</h2>
    </div>
    <div class="actions">
      <button id="start" class="btn btn__start">Start timer</button>
      <button id="stop" class="btn btn__stop">Stop timer</button>
      <button id="reset" class="btn btn__reset">Reset timer</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
